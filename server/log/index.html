<!DOCTYPE html>
<html>
    <head>
        <title>Logs du server</title>
    </head>
    <body>
        <p id="title" style="font-size: 10vh; width: 100vw; text-align: center; margin: 2.5vh;"></p>
        <div id="entries" style="height: 60vh; width: 100vw; overflow-y: scroll; background-color: #c1c1c1b1;"></div>
        <div id="buttons" style="display: flex; justify-content: space-evenly; align-items: center; margin-top: 5vh;"></div>
    </body>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: #838383;
        }
        .centered-p {
            text-align: center;
            display: grid;
            align-items: center;
        }
        .centered-block-p {
            display: inline-block;
            text-align: center;
            align-items: center;
        }
        .hover:hover {
            cursor: pointer;
        }
        .evenly-spaced-column {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }
    </style>
    <script type="module" src="get_file/server/log/js/main.js"></script>
</html>

    <style>
        @font-face {
            font-family: DynaPuff;
            src: url(get_file/celestopia/assets/fonts/DynaPuff/DynaPuff-Regular.ttf);
        }

        body {
            margin: 0px;
            padding: 0px;
            overflow-y: scroll;
            font-family: DynaPuff, arial;
        }
        #players {
            position: fixed;
            left: 0px;
            top: 0px;
            display: flex;
            justify-content: space-between;
            width: 100vw;
            z-index: 4;
            pointer-events: none;
        }
        #board {
            z-index: 0;
            padding: none;
        }
        #canvas {
            z-index: 1;
            left: 0px;
            top: 0px;
            position: absolute;
            border: none;
        }
        .case {
            z-index: 2;
            opacity: 0.5;
        }
        .pointerHover:hover {
            cursor: pointer;
        }
        .pointerHover {
            cursor: default;
        }
        .reveal-vertical {
            opacity: 1;
            clip-path: inset(0 0 100% 0); /* fully hidden */
            transition: clip-path 2s ease;
        }
        .reveal-vertical.visible {
            clip-path: inset(0 0 0 0); /* fully shown */
            opacity: 1;
        }
        .reveal-horizontal {
            opacity: 1;
            clip-path: inset(0 0 0 100%); /* fully hidden */
            transition: clip-path 2s ease;
        }
        .reveal-horizontal.visible {
            clip-path: inset(0 0 0 0); /* fully shown */
            opacity: 1;
        }
    </style>
    <script type="module" src="get_file/celestopia/js/main.js"></script>

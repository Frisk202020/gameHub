<!DOCTYPE html>
<html>
    <head>
        <title>ConquÃªte de Celestopia</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="icon" href="get_file/celestopia/assets/icons/favicon.png" type="image/png">
    </head>
    <body>
        <div id="bg"></div>
        <div id="players"></div>
    </body>
    <style>
        @font-face {
            font-family: DynaPuff;
            src: url(get_file/celestopia/assets/fonts/DynaPuff/DynaPuff-Regular.ttf);
        }
        @keyframes appear {
            to{opacity: 1;}
        }
        @keyframes rotate {
            to{transform: rotate(360deg);}
        }
        @keyframes glow {
            0% {
                filter: drop-shadow(0 0 2px rgba(252, 252, 18, 1))
                    drop-shadow(0 0 5px rgba(255, 255, 143, 0.8));
            }
            50% {
                filter: drop-shadow(0 0 10px rgba(252, 252, 18, 1))
                    drop-shadow(0 0 20px rgba(255, 255, 143, 0.8));
            }
            100% {
                filter: drop-shadow(0 0 2px rgba(252, 252, 18, 1))
                    drop-shadow(0 0 5px rgba(255, 255, 143, 0.8));
            }
        }
        @keyframes glow-teleporter {
            0% {
                filter: drop-shadow(0 0 2px rgb(54, 236, 249))
                    drop-shadow(0 0 5px rgba(126, 251, 255, 0.8));
            }
            50% {
                filter: drop-shadow(0 0 10px rgb(54, 236, 249))
                    drop-shadow(0 0 20px rgba(126, 251, 255, 0.8));
            }
            100% {
                filter: drop-shadow(0 0 2px rgb(54, 236, 249))
                    drop-shadow(0 0 5px rgba(126, 251, 255, 0.8));
            }
        }
        @keyframes comet-trail {
            0%   { filter: hue-rotate(0deg); }
            50%  { filter: hue-rotate(114deg); }
            100% { filter: hue-rotate(0deg); }
        }
        @keyframes move-ellipse {
            0% { offset-distance: 0%; }
            100% { offset-distance: 100%; }
        }
        @keyframes hue {
            0% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(360deg); }
            100% { filter: hue-rotate(0deg); }
        }

        /* specific properties */
        body {
            margin: 0px;
            padding: 0px;
            overflow-y: scroll;
        }
        html,body{
            height: 100%;
        }
        body,input {
            font-family: DynaPuff, arial;
        }
        form {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            font-size: 30px;
        }
        label,input {
            margin: 1vh;
            border-radius: 10px;
        }
        input {
            font-size: 20px;
            text-align: center;
        }
        #bg {
            width: 100%;
            height: 100%;
            position: fixed;
            float: left;
        }
        #players {
            position: fixed;
            left: 0px;
            top: 0px;
            display: flex;
            justify-content: space-between;
            width: 100vw;
            z-index: 4;
            pointer-events: none;
        }
        #board {
            z-index: 0;
            padding: none;
            background-color: transparent;
        }
        canvas {
            z-index: 2;
            left: 0px;
            top: 0px;
            position: absolute;
            border: none;
            background-color: transparent;
            pointer-events: none;
        }
        .case {
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .with-case-border::before {
            content: "";
            position: absolute;
            inset: 0;
            border: 5px solid #ffd700;
            border-radius: 100%;
            pointer-events: none; /* so clicks pass through */
            z-index: 3; /* above image */
        }       

        /* backgrounds*/
        .spaceBG {
            background-image: url("get_file/celestopia/assets/backgrounds/space.png");
            background-repeat: repeat;     /* Repeat horizontally */
            background-position: top left;   /* Align image to start */
        }
        .cityBG {
            background-image: url("get_file/celestopia/assets/backgrounds/city.png");
            background-position: top-left;
            background-repeat: repeat-x;
            background-size: auto 100%;
            opacity: 0.8;
        }
        .ribbonBG {
            background-image: url("get_file/celestopia/assets/backgrounds/ribbonCity.png");
            background-position: top-left;
            background-size: 100% 100%;
            opacity: 0.7;
        }

        /* wonder properties */
        #comet {
            animation: rotate 6s steps(36) infinite;
            transform-origin: 32% 46%;
        }
        #comet-trail {
            z-index: 1;
            position: absolute;
            left: 1300px;
            top: 10px;
            width: 400px;
            height: 200px;
            transform: rotate(-40deg);

            background: radial-gradient(
                circle at 30% 50%,                 /* circle center near the comet */
                rgba(18, 245, 249, 0.6) 0%,  
                rgba(42, 253, 246, 0.4) 30%,
                rgba(42, 253, 246, 0.163) 50%,
                transparent 100%                   /* fade out fully */
            );
            animation: comet-trail 5s infinite linear;
            clip-path: ellipse(70% 50% at 70% 50%);
        }
        #planet {
            offset-path: ellipse(100px 300px at 625px 1400px); /* rx ry at cx cy */
            offset-rotate: 0deg; /* don't rotate the element along path */
            animation: move-ellipse 30s linear infinite;
        }
        #moon{
            transform-origin: 50% 60%;
            animation: rotate 30s linear infinite;
        }
        #teleporter {
            animation: glow-teleporter 5s infinite linear;
        }

        /* animation utility classes */
        .appear {
            animation: appear 1s forwards;
        }
        .glow {
            animation: glow 5s infinite linear;
        }

        /* utility classes */
        .centered-p {
            display: grid;
            text-align: center;
            align-items: center;
        }
        .row-box {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hue {
            animation: hue 5s linear infinite;
        }
        .pointerHover:hover {
            cursor: pointer;
        }
        .pointerHover {
            cursor: default;
        }
        .reveal-vertical {
            opacity: 1;
            clip-path: inset(0 0 100% 0); /* fully hidden */
            transition: clip-path 2s ease;
        }
        .reveal-vertical.visible {
            clip-path: inset(0 0 0 0); /* fully shown */
            opacity: 1;
        }
        .reveal-horizontal {
            opacity: 1;
            clip-path: inset(0 0 0 100%); /* fully hidden */
            transition: clip-path 2s ease;
        }
        .reveal-horizontal.visible {
            clip-path: inset(0 0 0 0); /* fully shown */
            opacity: 1;
        }
        .rotate270 {
            transform: rotate(-90deg);
        }
    </style>
    <script type="module" src="get_file/celestopia/js/main.js"></script>
</html>

<!DOCTYPE html>
<head>
    <title>EXolotl MÜÜSKE</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/white.css">
    <link rel="icon" href="../img/broken.png" type="image/png">
</head>
<body>
    <div class="viewport">
        <button class="start" id="start">Wake up</button>
    </div>
    <div class="viewport hide" id="mainframe">
        <div class="messageBox" id="messageBox">
            <div class="info" id="info">
                <p id="person">EXolotl MÜÜSKE</p>
                <img src="../img/avatar.png">
            </div>
            <div class="messageSlot" id="messageSlot">
            </div>
        </div>
    </div>
    <div class="viewport">
        <div id="responseBox"> 
        </div>
    </div>
    <style>
        @keyframes introAppear {
            0%{opacity: 0;}
            100%{opacity: 1;}
        }
        @keyframes grow {
            to{scale: 10 10;opacity: 0.5;}            
        }
        @keyframes reset {
            to{opacity: 1;}
        }
        .mainframe{
            animation: introAppear 5s forwards;
        }
        .soulGrow{
            animation: grow 5s forwards, reset 0s 5s forwards;
        }
    </style>
    <script src="../js/main.js" type="module" defer></script>
